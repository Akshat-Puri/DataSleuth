<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files Processed Successfully</title>
</head>
<body>
    <h1>Files Processed Successfully!</h1>
    <p>Your file has been processed for the following agents:</p>

    <!-- List the agents and their corresponding processed files -->
    <ul>
        {% for agent, processed_file in processed_files %}
            <li>
                Agent: {{ agent.name }} - Processed File: <a href="{{ processed_file.url }}">{{ processed_file.file_name }}</a>
            </li>
        {% endfor %}
    </ul>

    <p>Thank you for using DataSleuth!</p>

    <!-- Button to View Logs -->
    <button onclick="window.location.href='{% url 'logging' %}'">View Logs</button>

</body>
</html>
